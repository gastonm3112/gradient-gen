<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metada para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#4ff443">
    <!-- Optimización de SEO -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!-- Modificar barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Iconos -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />
    <title>Gradient Gen</title>
    <meta name="description" content="Generador de degradado para CSS realizado en Vue 3">
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Vue -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <hr>

        <!-- Selección color -->
        <form>
            <label>
                Color 1: <input class="color_area" type="color" v-model="firstColor">
            </label>

            <label>
                Color 2: <input class="color_area" type="color" v-model="secondColor">
            </label>

        </form>

        <!-- Visualización HEX -->
        <p>Color 1: {{ firstColor }}</p>
        <p>Color 2: {{ secondColor }}</p>

        <!-- Visualización estilo generado -->
        <form>
            <label>
                <input class="style_area" type="text" :value="setColor">
            </label>
        </form>

        <!-- Selección de orientación -->
        <label>
            <input type="radio" value="1" v-model.number="orientation">
            Top
        </label>

        <label>
            <input type="radio" value="2" v-model.number="orientation">
            Right
        </label>

        <label>
            <input type="radio" value="3" v-model.number="orientation">
            Bottom
        </label>

        <label>
            <input type="radio" value="4" v-model.number="orientation">
            Left
        </label>

        <!-- Resultado visual -->
        <div class="gradient_area" :style="setColor"></div>
    </div>







    <script src="./js/main.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
